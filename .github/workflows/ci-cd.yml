name: CI/CD Pipeline - Uber Eats Clone

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.x'

jobs:
  # Job 1: Lint Backend
  lint-backend:
    name: üîç Lint Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./backend
        run: npm run lint

  # Job 2: Lint Frontend
  lint-frontend:
    name: üîç Lint Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: vuetify-project/package-lock.json
      
      - name: Install dependencies
        working-directory: ./vuetify-project
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./vuetify-project
        run: npm run lint

  # Job 3: Test Backend
  test-backend:
    name: üß™ Test Backend
    runs-on: ubuntu-latest
    needs: lint-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend

  # Job 4: Test Frontend
  test-frontend:
    name: üß™ Test Frontend
    runs-on: ubuntu-latest
    needs: lint-frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: vuetify-project/package-lock.json
      
      - name: Install dependencies
        working-directory: ./vuetify-project
        run: npm ci
      
      - name: Run tests
        working-directory: ./vuetify-project
        run: npm test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./vuetify-project/coverage/lcov.info
          flags: frontend

  # Job 5: Build Frontend
  build-frontend:
    name: üèóÔ∏è Build Frontend
    runs-on: ubuntu-latest
    needs: [test-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: vuetify-project/package-lock.json
      
      - name: Install dependencies
        working-directory: ./vuetify-project
        run: npm ci
      
      - name: Build application
        working-directory: ./vuetify-project
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: vuetify-project/dist
          retention-days: 7

  # Job 6: Build Docker Images (optionnel - n√©cessite DOCKER_USERNAME et DOCKER_PASSWORD)
  build-docker:
    name: üê≥ Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, build-frontend]
    if: false  # D√©sactiv√© - activer en configurant DOCKER_USERNAME et DOCKER_PASSWORD
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ubereats-backend:latest,${{ secrets.DOCKER_USERNAME }}/ubereats-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ubereats-backend:latest
          cache-to: type=inline
      
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./vuetify-project
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ubereats-frontend:latest,${{ secrets.DOCKER_USERNAME }}/ubereats-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ubereats-frontend:latest
          cache-to: type=inline

  # Job 7: Deploy to Production (optionnel - n√©cessite secrets serveur)
  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-frontend]
    if: false  # D√©sactiv√© - activer en configurant SERVER_HOST, SERVER_USERNAME, SSH_PRIVATE_KEY
    environment:
      name: production
      url: https://ubereats.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/ubereats
            docker-compose pull
            docker-compose up -d
            docker system prune -af
