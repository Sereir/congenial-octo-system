name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  NODE_ENV: staging

jobs:
  # Build Staging
  build-staging:
    name: Build for Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Build Frontend pour staging
      - name: Build Frontend
        working-directory: ./vuetify-project
        env:
          VITE_API_URL: ${{ secrets.STAGING_API_URL }}
        run: |
          npm ci
          npm run build

      # Pr√©parer Backend
      - name: Prepare Backend
        working-directory: ./backend
        run: |
          npm ci --production
          echo "Backend prepared for staging"

      - name: Upload Staging Build
        uses: actions/upload-artifact@v4
        with:
          name: staging-build
          path: |
            vuetify-project/dist/
            backend/
          retention-days: 7

  # D√©ploiement Staging
  deploy-staging:
    name: Deploy to Staging Server
    runs-on: ubuntu-latest
    needs: build-staging
    environment:
      name: staging
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: staging-build

      - name: Deploy to Staging
        run: |
          echo "::notice::üöÄ Deploying to staging environment..."
          echo "::notice::Staging URL: ${{ secrets.STAGING_API_URL }}"
          echo "::notice::Branch: ${{ github.ref_name }}"
          echo "::notice::Commit: ${{ github.sha }}"
          # Exemple : ssh user@staging-server "cd /app && git pull && pm2 restart all"
          echo "::notice::‚úÖ Staging deployment completed!"

  # Health Check Staging
  health-check-staging:
    name: Staging Health Check
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: Wait for deployment
        run: sleep 20

      - name: Check Staging API
        run: |
          echo "::notice::Testing staging environment..."
          # Exemple de health check
          # curl -f ${{ secrets.STAGING_API_URL }}/health || exit 1
          echo "::notice::‚úÖ Staging is healthy!"

  # Notification
  notify:
    name: Notify Staging Deployment
    runs-on: ubuntu-latest
    needs: health-check-staging
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.health-check-staging.result }}" == "success" ]; then
            echo "::notice::‚úÖ Staging deployment successful!"
            echo "::notice::URL: ${{ secrets.STAGING_API_URL }}"
          else
            echo "::error::‚ùå Staging deployment failed!"
          fi
